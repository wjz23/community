<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        #head{
            margin: 0px;
        }
        #reg-form{
            margin-top: 200px;
            margin-right: 50px;
        }
        #login-form{
            margin-right: 80px;
        }
    </style>
</head>
<body>
<nav id="head" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Mforum</span>
            </button>
            <a class="navbar-brand" href="#">Mforum</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown" th:if="${session.id != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ><img th:src="${session.user.getAvatar()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"  th:text="${session.login}">我</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li id="log-out"><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.id == null}"><!-- Large modal -->
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">登录</button>
                    </form>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="gridSystemModalLabel">登录</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <form id="login-form" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label">账户</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="username" placeholder="username" name="username">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-sm-2 control-label">密码</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox"> 记住我
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button id="login-btn" type="submit" class="btn btn-default">登录</button>
                                                    <a href="reg.html"><button id="reg" type="button" class="btn btn-default">注册</button></a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <a href="https://github.com/login/oauth/authorize?client_id=f9d0664f7cd2560cf2dc&redirect_uri=http://localhost:8080/callback&scope=user&state=1"><button type="button" class="btn btn-primary">Github登录</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-8"><div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/ChMkJ1w9tMqIEr5sABaSMmZkIzwAAuZvQHkBxMAFpJK682.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/ChMkJ1w9tNWIInCnABGamOT3o34AAuZvQKWCUwAEZqw972.jpg" alt="">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="img/ChMkJlw9stCIAXgyAAqszTonFFoAAuZuwKXnOIACqzl871.jpg" alt="">
                <div class="carousel-caption">

                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div></div>
    <div class="col-md-4"><form id="reg-form" class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputUsername" placeholder="Username" name="username">
            </div>
        </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </div>
</form>
</div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#login-btn").click(function () {
            $.ajax({
                "url":"users/login",
                "data":$("#login-form").serialize(),
                "type":"post",
                "dataType":"json",
                "success":function (json) {
                    if (json.state == 2000){
                        alert("登录成功");
                        window.location.reload()
                    }
                    else {
                        alert(json.message);
                    }
                }
            })
        })
        $("#log-out").click(function () {
            $.ajax({
                "url":"users/logout",
                "type":"post",
                "success":function (json) {
                    if (json.state == 2000){
                        alert("退出成功")
                        window.location.reload();
                    }
                    else {
                        alert(json.message)
                    }
                }
            })
        })
    })

</script>
</body>
</html>
